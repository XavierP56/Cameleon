<div>
    Bienvenue dans la scene 2!<br/>
    <b>Des bruits et projecteurs !
    <button ng-click="cfg1 = !cfg1">Pj1</button>
    </b><br/><br/>
    <div>
    <sound-button class="leftpos" id="4" song-file="08_ Porte se ferme.wav" song-name="La porte !"></sound-button>
    <sound-button id="8" song-file="Gnomes2 deform.wav" song-name="Fin" loop=false></sound-button>
    </div>
    <br/><br/>

    <fold  fold-name="Sons divers">
        <sound-button class="leftpos" id="5" song-file="10_ Train.wav" song-name="Train (boucle)" loop=true def-level=80></sound-button>
        <sound-button class="leftpos" id="6" song-file="09_ Explosion.wav" song-name="Explosion"></sound-button>
        <sound-button id="7" song-file="12_ rire gnome.wav" song-name="Rire (boucle)" loop=true></sound-button>
    </fold>

    <br/><br/>

    <dmx-entry id="1" show="cfg1"></dmx-entry>

    <dmx-light class="leftpos" id="1" preset="Rouge">
        <dmx-value key="dimmer" value="255"></dmx-value>
        <dmx-value key="red" value="255"></dmx-value>
        <dmx-value key="green" value="0"></dmx-value>
        <dmx-value key="blue" value="0"></dmx-value>
    </dmx-light>

    <dmx-light class="leftpos"  id="1" preset="Vert">
        <dmx-value key="dimmer" value="255"></dmx-value>
        <dmx-value key="red" value="0"></dmx-value>
        <dmx-value key="green" value="255"></dmx-value>
        <dmx-value key="blue" value="0"></dmx-value>
    </dmx-light>

    <dmx-light   id="1" preset="Vert Clair">
        <dmx-value key="dimmer" value="85"></dmx-value>
        <dmx-value key="red" value="111"></dmx-value>
        <dmx-value key="green" value="174"></dmx-value>
        <dmx-value key="blue" value="113"></dmx-value>
    </dmx-light>

    <br/>
   <fold fold-name="DMX">
        <dmx-slider class="leftpos" id="1" name="dimmer" key="dimmer"></dmx-slider>
        <dmx-slider class="leftpos" id="1" name="red" key="red"></dmx-slider>
        <dmx-slider class="leftpos" id="1" name="green" key="green"></dmx-slider>
        <dmx-slider id="1" name="blue" key="blue"></dmx-slider>
    </fold>

    <button ng-click="transition()">Test transition</button>
</div>
