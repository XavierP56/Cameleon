<div>
    Bienvenue dans la salle 2!<br/>
    <b>Des bruits et !</b><br/><br/>
    <div>
    <sound-button id="4" song-file="morse_x.wav" song-name="Du morse"></sound-button>
    </div>
    <br/><br/>
    <fold fold-name="Sons divers">
        <sound-button class="leftpos" id="5" song-file="sonar_x.wav" song-name="Sonar (boucle)" loop=true def-level=80></sound-button>
        <sound-button class="leftpos" id="6" song-file="woow_x.wav" song-name="Whaoou"></sound-button>
        <sound-button id="7" song-file="typewriter.wav" song-name="Machine ecrire (boucle)" loop=true></sound-button>
    </fold>

    <fold fold-name="Divers">
        <sound-button class="leftpos" id="8"  song-file="dot_matrix.wav" song-name="Imprimante"></sound-button>
        <sound-button id="9"  song-file="klaxon_a.wav" song-name="Klaxon"></sound-button>
    </fold>

    <br/><br/>

    <dmx-entry id="1" channel="1">
       <dmx-value key="dimmer" value="1"></dmx-value>
       <dmx-value key="red" value="3"></dmx-value>
       <dmx-value key="green" value="4"></dmx-value>
       <dmx-value key="blue" value="5"></dmx-value>
    </dmx-entry>

    <dmx-light id="1" preset="Test">
        <dmx-value key="dimmer" value="255"></dmx-value>
        <dmx-value key="red" value="255"></dmx-value>
        <dmx-value key="green" value="0"></dmx-value>
        <dmx-value key="blue" value="0"></dmx-value>
    </dmx-light>

    <br/>

    <dmx-slider class="leftpos" id="1" name="dimmer" key="dimmer" def="200"></dmx-slider>
    <dmx-slider class="leftpos" id="1" name="red" key="red" def="1"></dmx-slider>
    <dmx-slider class="leftpos" id="1" name="green" key="green" def="2"></dmx-slider>
    <dmx-slider id="1" name="blue" key="blue" def="3"></dmx-slider>
</div>
