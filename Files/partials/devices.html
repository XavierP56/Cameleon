<div class="container">
    <h4>Define the machines</h4>
    <div class="form-group">
        <div class="col-md-2">
            <select class="form-control" ng-change="selected(cameleon.currentMachine)" ng-model="cameleon.currentMachine" ng-options="c.id for c in cameleon.machinesList"></select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success" ng-click="createDevice()">Add new device</button>
        </div>
    </div>
    <br/><br/>
    <div ng-show="cameleon.currentMachine != null">
        <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-2">
            Base channel:
            </div>
            <div class="col-md-2">
                <input ng-model="cameleon.currentMachine.v.channel">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
                Fixture:
            </div>
            <div class="col-md-2">
                <select class="form-control" ng-change="updateFixture(cameleon.currentMachine)" ng-model="fixtureEntry"  ng-options="c.id for c in cameleon.fixtureList"></select>
            </div>
        </div>
        </form>
            <br/>
            <button class="btn btn-primary" ng-disabled="checkStuff()"   ng-click="updateDevices()">Update</button>
       </div>
    </div>
</div>
