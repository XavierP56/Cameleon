<div style="text-align: center;">
    Here we define the fixtures.
    <br/>
    <select  ng-change="selected(fixtureEntry)" ng-model="fixtureEntry"  ng-options="c.id for c in cameleon.fixtureList"></select>
    <div ng-show="fixtureEntry != null">
        <div ng-repeat="f in fixtureInfo">
            {{f.k}} is <input ng-model="f.v"> <button ng-click="remove($index,fixtureInfo)">Remove</button>
        </div><br/>
        <button ng-click="updateFixture(fixtureEntry.id, fixtureInfo)">Update !</button>

        <div>
            <select ng-model="stuff">
                <option value='{"v":"red","k":"Red"}'>Red</option>
                <option value='{"v":"green","k":"Green"}'>Green</option>
                <option value='{"v":"blue","k":"Blue"}'>Blue</option>
                <option value='{"v":"yellow","k":"Dimmer"}'>Dimmer</option>
                <option value='{"v":"orange","k":"Strobe"}'>Strobe</option>
            </select>
            <button ng-click="addKey(stuff,fixtureEntry.id)">Add key</button>
        </div>
    </div>
</div>
