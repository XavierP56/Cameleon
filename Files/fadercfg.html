<div>
    Fader configuration - All available projectors are listed.<br/>
    <input ng-model="from" type="number">
    <input ng-model="to" type="number">
    <ul>
        <li class="faders" ng-repeat="f in faderlist | faderFilter:from:to">
                <dmx-fader  id="{{f}}"></dmx-fader>
        </li>
    </ul>
</div>
