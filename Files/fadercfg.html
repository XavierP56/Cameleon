<div>
    Fader configuration - All available projectors are listed.<br/>
    <!---
    <input ng-model="from" type="number">
    <input ng-model="to" type="number"><br/>
    --->
    <br/>
    Filter:<input ng-model="name">

    <ul>
        <li class="faders" ng-repeat="f in faderlist | faderFilter:from:to | filter:name">
                <dmx-fader settings="settingList" id="{{f.id}}"></dmx-fader>
        </li>
    </ul>
</div>
