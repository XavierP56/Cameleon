<div>
    Fader configuration - All available projectors are listed.<br/>
    <!---
    <input ng-model="from" type="number">
    <input ng-model="to" type="number"><br/>
    --->
    <br/>
    Filter:<input ng-model="name">

    <button ng-click="updateall()">Set all faders to dropbox values !</button><br/>
    Prefix:<input ng-model="genprefix">
    <button ng-click="generateall(genprefix)">Generate light buttons</button>
    <br/><br/>

    <ul>
        <li class="faders" ng-repeat="f in faderlist | faderFilter:from:to | filter:name">
                <dmx-fader settings="settingList" id="{{f}}"></dmx-fader>
                <input ng-model="wrapper.name">
                <button ng-click="record(f,wrapper)">Record new setting</button><br/>
        </li>
    </ul>
</div>
